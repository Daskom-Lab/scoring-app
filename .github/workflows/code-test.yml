name: Scoring application testing and deployment
on: [push]
jobs:
  build_and_testing:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup GCC Integration
        uses: egor-tensin/setup-gcc@v1
        with:
          version: latest
          platform: x64

      - name: Build using GCC
        shell: bash
        run: |
          gcc -o calculate calculate.c

      - name: Testing sangat buruk
        shell: bash
        run: |
          if [[ "$(./calculate 0)" == "Sangat Buruk" ]]
          then
              echo "Test Passed"
              exit 0
          else 
              echo "Test Failed"
              exit 1
          fi

      - name: Testing sangat baik
        shell: bash
        run: |
          if [[ "$(./calculate 100)" == "Sangat Baik" ]]
          then
              echo "Test Passed"
              exit 0
          else 
              echo "Test Failed"
              exit 1
          fi

      - name: Testing lumayan
        shell: bash
        run: |
          if [[ "$(./calculate 50)" == "Lumayan" ]]
          then
              echo "Test Passed"
              exit 0
          else 
              echo "Test Failed"
              exit 1
          fi